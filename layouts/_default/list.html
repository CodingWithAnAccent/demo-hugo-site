<html>
{{ partial "head" . }}
<body>
<div class="container" >
    {{ partial "header" (dict "Kind" .Kind "Template" "List") }}
    <div class="row" id="content">
	    <div class="row">
		    <div class="col-md-12" style="margin:5px; padding:5px;">
			    {{.Content}}
		    </div>
        </div>
        {{ range .Pages }}
        {{ if eq .Params.type "post" }}
        <div class="row">
            <div class="col-md-12" style="border: 1px solid black; margin:5px; padding:5px;">
                <div class="row">
                    <div class="col-md-12" style="font-size:20px;">
                        <a href="{{.URL}}">{{.Title}}</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="color:grey; font-size:16px;">
                        {{ dateFormat "Monday, Jan 2, 2006" .Date }}
                    </div>
                </div>
                <div class="row" style="font-size:18px;">
                    <div class="col-md-12">
                        {{.Summary}}
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </div>
    {{ partial "footer" . }}
</div>
</body>
</html>
